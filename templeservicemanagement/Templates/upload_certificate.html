<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Marriage Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            background: white;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Marriage Certificate</h2>
        <form method="POST" enctype="multipart/form-data" id="certificateForm">
            {% csrf_token %}
            <label>Bride Name:</label>
            <input type="text" name="bride_name" required>

            <label>Groom Name:</label>
            <input type="text" name="groom_name" required>

            <label>Bride Date of Birth:</label>
            <input type="date" name="bride_dob" required>

            <label>Groom Date of Birth:</label>
            <input type="date" name="groom_dob" required>

            <label>Marriage Date:</label>
            <input type="date" name="marriage_date" required>

            <label>Time Slot:</label>
            <input type="text" name="time_slot">

            <button type="submit">Generate and Upload Certificate</button>
        </form>
    </div>

    <script>
        document.getElementById("certificateForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stop form from redirecting

            // Show alert message
            alert("Certificate successfully uploaded!");

            // Continue form submission after alert
            this.submit();
        });
    </script>

</body>
</html>
