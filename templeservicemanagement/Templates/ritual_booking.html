<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book a Ritual</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        h2 {
            color: #333;
            padding: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        /* Input Styling */
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Link Styling */
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Book a Ritual</h2>
    <form method="POST">
    {% csrf_token %}

    <label>Select a Ritual:</label>
    <select name="ritual_id" required>
        {% for ritual in rituals %}
            <option value="{{ ritual.id }}">{{ ritual.ritual }} - ${{ ritual.amount }}</option>
        {% endfor %}
    </select>

    <button type="submit">Book Ritual & Pay Now</button>
</form>

    <br>
    <a href="{% url 'user_home' %}">BACK TO HOMEPAGE</a>
</body>
</html>
