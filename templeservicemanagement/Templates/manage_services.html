{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Marriage Services</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    margin: 50px;
}

h2 {
    color: #333;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.btn:hover {
    background: #218838;
}

form {
    background: white;
    padding: 20px;
    display: inline-block;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

input {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 90%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

button:hover {
    background: #0056b3;
}

table {
    width: 60%;
    margin: 20px auto;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

.delete-btn {
    background: red;
    color: white;
    padding: 5px 10px;
    text-decoration: none;
    border-radius: 5px;
}

.delete-btn:hover {
    background: darkred;
}

    </style>
</head>
<body>

<h2>Manage Marriage Services</h2>

<!-- Add Service Form -->
<form method="POST">
    {% csrf_token %}
    <label for="name">Service Name:</label>
    <input type="text" name="name" required>

    <label for="price">Service Price:</label>
    <input type="number" name="price" required>

    <button type="submit">Add Service</button>
</form>

<!-- List of Existing Services -->
<h3>Existing Services</h3>
<table>
    <tr>
        <th>Service Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    {% for service in services %}
    <tr>
        <td>{{ service.name }}</td>
        <td>${{ service.price }}</td>
        <td>
            <a href="{% url 'delete_service' service.id %}" class="delete-btn">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
